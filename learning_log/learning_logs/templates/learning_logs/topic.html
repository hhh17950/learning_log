<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}
{% block content %}
    <p>
      <a href="{% url 'learning_logs:new_entry' topic.id %}">添加新内容</a>
    </p>
        {% for entry in entries %}
            <div class="panel panel-default">
              <div class="panel-heading">
                  <h3>
                      {{ entry.date_added|date:'M d, Y H:i' }}
                      <small>
                          <a href="{% url 'learning_logs:edit_entry' entry.id %}">修改</a>
                      </small>
                  </h3>
              </div>
            <div class="panel-bady">
                <h4>{{ entry.text|linebreaks }}</h4>
            </div>
            </div>
         {% empty %}
            这个主题没有相关的内容
        {% endfor %}
{% endblock content %}
</body>
</html>
